<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/popper.min.js"></script>
  <script src="../lib/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Card Image Overlay</h2>
    <p>Turn an image into a card background and use .card-img-overlay to overlay the card's text:</p>
    <div class="card img-fluid" style="width:500px">
      <img class="card-img-top" src="../imgs/img_avatar1.png" alt="Card image" style="width:100%">
      <div class="card-img-overlay">
        <h4 class="card-title">John Doe</h4>
        <p class="card-text">Some example text some example text. Some example text some example text. Some example text
          some example text. Some example text some example text.</p>
        <a href="#" class="btn btn-primary">See Profile</a>
      </div>
    </div>
  </div>

</body>

</html>
