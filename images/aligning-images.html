<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/popper.min.js"></script>
  <script src="../lib/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Aligning images</h2>
    <p>Use the float classes to float the image to the left or to the right:</p>
    <img src="../imgs/paris.jpg" class="float-left" alt="Paris" width="304" height="236">
    <img src="../imgs/paris.jpg" class="float-right" alt="Paris" width="304" height="236">
  </div>

</body>

</html>
